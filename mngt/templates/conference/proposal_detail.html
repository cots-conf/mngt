{% extends "base.html" %}
{% block title %}{{ item.title }}{% endblock %}
{% block content %}
    <h4><a href="{{ url_for('conferences.list', page=conf_list_page) }}">Conferences</a> &gt; <a href="{{ url_for('conferences.detail', slug=slug, clp=conf_list_page)  }}">{{ conference.name }}</a> &gt; <a href="{{ url_for('conferences.list_proposals', slug=slug, page=proposal_list_page, clp=conf_list_page)  }}">Proposals</a> &gt; {{ item.title }}</h4>
    <p>{{ item.type }} by {{ item.author.first_name }} {{ item.author.last_name }}</p>
    <hr/>
    <p>{{ item.abstract }}</p>
    <hr/>
    <a class="pure-button" href="#">Edit</a>
{% endblock %}
